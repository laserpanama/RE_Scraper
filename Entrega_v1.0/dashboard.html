<!doctype html>
<html lang='es'>
<head>
  <meta charset='utf-8'>
  <title>Meow Systems – Encuentra24 v1.0</title>
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <style>
    :root{--meow:#6C5CE7; --ink:#2d3436; --bg:#f7f7fb; --ok:#00b894;}
    body{font-family:Segoe UI, Roboto, sans-serif;background:var(--bg);color:var(--ink);margin:0;padding:24px;}
    header{display:flex;align-items:center;gap:12px;margin-bottom:18px}
    .logo{width:36px;height:36px;background:var(--meow);border-radius:8px;display:grid;place-items:center;color:#fff;font-weight:700}
    h1{font-size:18px;margin:0}
    .card{background:#fff;border:1px solid #eee;border-radius:12px;padding:16px;margin:12px 0;}
    table{width:100%;border-collapse:collapse;margin-top:8px}
    th,td{border-bottom:1px solid #eee;padding:10px;text-align:left;font-size:14px}
    th{background:#fafafa}
    .badge{display:inline-block;background:var(--ok);color:white;border-radius:999px;padding:4px 10px;font-size:12px}
    footer{margin-top:20px;color:#777;font-size:12px}
  </style>
</head>
<body>
  <header>
    <div class='logo'>M</div>
    <div>
      <h1>Meow Systems · Encuentra24 v1.0</h1>
      <div class='badge'>Demo local</div>
    </div>
  </header>

  <div class='card'>
    <strong>Resumen</strong>
    <div id='summary' style='margin-top:8px'>Cargando…</div>
  </div>

  <div class='card'>
    <strong>Resultados</strong>
    <table id='tbl'>
      <thead><tr><th>Título</th><th>Precio</th><th>Ubicación</th><th>Link</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>Branding Meow Systems · Paleta violeta · v1.0</footer>

<script>
async function loadCSV(){
  const res = await fetch('datos.csv', {cache:'no-store'});
  if(!res.ok){document.getElementById('summary').textContent='No se encontró datos.csv';return;}
  const text = await res.text();
  const lines = text.trim().split(/\r?\n/);
  const headers = lines.shift().split(',');
  const rows = lines.map(l => l.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/));

  const tbody = document.querySelector('#tbl tbody');
  tbody.innerHTML = '';
  rows.forEach(r => {
    const tr = document.createElement('tr');
    const [titulo,precio,ubicacion,link] = r;
    tr.innerHTML = `
      <td>${titulo}</td>
      <td>${precio}</td>
      <td>${ubicacion}</td>
      <td><a href='${link}' target='_blank'>Abrir</a></td>`;
    tbody.appendChild(tr);
  });

  document.getElementById('summary').textContent = `Filas: ${rows.length}`;
}
loadCSV();
</script>
</body>
</html>
