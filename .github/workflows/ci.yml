name: CI

on:
  push:
    branches:
      - main
      - setup/project-scaffold
  pull_request:
    branches:
      - main
      - setup/project-scaffold

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pytest

      - name: Verify scraper.py SHA256 checksum
        shell: pwsh
        run: |
          $expected = '3F9B46D4FF06D4582642CA5D5F7AD9E826758CD7F3D4AD00957C97F750454AA9'
          $actual   = (Get-FileHash .\Entrega_v1.0\scraper.py -Algorithm SHA256).Hash
          if ($actual -ne $expected) {
            Write-Error "ðŸ”’ Checksum mismatch: $actual"
            exit 1
          } else {
            Write-Host "âœ… Checksum verified"
          }

      - name: Run pytest
        run: pytest --maxfail=1 --disable-warnings -q